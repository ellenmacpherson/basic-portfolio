    <h1 class='contact-h1'>Contact</h1>

    <p class='contact-p'><b>Keen to work together? </b><br>Leave me a note here and I'll get back to you as soon as I can.</p>

    <form name="form" netlify method="POST" action="success.html">

      <label for="email">Email</label>
      <input type="email" name="email" placeholder="Your email">

      <label for="message">Message</label>
      <textarea name="message" placeholder="Write your message here." rows=5></textarea>
      <button type="submit" id="submit" action='success.html'>Send</button>
    </form>
